<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESLA</title>
</head>


<body>
    <img src="./logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./tesla.mp4" muted autoplay loop></video>

            <div class="info carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcela a partir de 4,999 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()"> Comprar Agora</button>
                <button class="test-drive">Faça um teste drive</button>
                <p class="text-rodape">Não garantimos seu veiculo imediatamente </p>
            </div>
        </li>

        <li class="item">
            <img src="./model-3.png" class="imagem-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo"> Compre agora o seu Tesla</p>
            </div>

        </li>

        <li class="item">
            <img src="./model-x.png" class="imagem-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcelas a partir de 4,900 dólares</p>
            </div>
        </li>

    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927329587066"></script>
    </div>


</body>
<script src="scripts.js"></script>

</html>
